<!DOCTYPE html>
<html lang="en">

<head>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                            </form>
                        </li>

                    </ul>
                    {% if user.is_authenticated %}

                        <!-- Otros campos que necesites -->
                    {% else %}
                        <p>No has iniciado sesi贸n.</p>
