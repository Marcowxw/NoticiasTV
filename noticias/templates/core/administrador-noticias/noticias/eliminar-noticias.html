{% extends "../base-inicio-logueado.html" %}
{% load static %}
{% block content %}

<section style="text-align: center; display: grid; justify-content: center;">
    <h3>Eliminar Noticia</h3>
    <h4>¿Estás seguro de que deseas eliminar La Noticia "{{ noticias.titulo_noticia | upper}}"? </h4>
    <form method="POST" action="{% url 'eliminar-noticia' noticias.id_noticia %}">
        {% csrf_token %}
        <div style="display: flex; justify-content: center;">
            <button class="btn btn-secondary display-4" type="submit" style="max-width: 200px; margin: 2px">Eliminar</button>
            <a class="btn btn-primary display-4" href="{% url 'administrar-noticia' %}"
                style="max-width: 200px; margin: 2px">Cancelar</a>
        </div>
    </form>
</section>
{% endblock %}
